<html><head><base href="." />
<link rel="stylesheet" href="scrollbar.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000813;  /* Slightly blue-tinted black */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hologram-wrapper {
        width: 95vw;
        height: 90vh;
        position: relative;
    }

    .holoviewer {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        background: black;
        z-index: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
    }

    .holoviewer-title {
        color: rgba(0, 195, 255, 0.9);
        text-align: center;
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }

    .holoviewer-content {
        flex: 1;
        display: flex;
        gap: 20px;
    }

    .viewscreen {
        flex: 2;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        border: 1px solid rgba(0, 195, 255, 0.2);
    }

    .info-panel {
        flex: 1;
        color: rgba(0, 195, 255, 0.9);
        font-family: 'Arial', sans-serif;
        padding: 15px;
        border: 1px solid rgba(0, 195, 255, 0.2);
        border-radius: 10px;
        text-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
    }

    .hologram-border {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 20px;
        pointer-events: none;
        z-index: 2;
        box-shadow: 
            0 0 20px rgba(0, 195, 255, 0.3),
            inset 0 0 20px rgba(0, 195, 255, 0.2);
        border: 1px solid rgba(0, 195, 255, 0.4);
        animation: hologramFlicker 8s infinite;
    }

    @keyframes hologramFlicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.98; }
        52% { opacity: 1; }
        54% { opacity: 0.98; }
    }

    .star {
        position: absolute;
        background: white;  /* Back to white stars */
        border-radius: 50%;
        animation: twinkle var(--twinkle-duration) ease-in-out infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    .powerup-container {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 110%;
        height: 100%;
        transform: translate(-50%, -50%);
    }

    .powerup {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, 
            rgba(255,255,255,1) 0%, 
            rgba(255,255,255,0.9) 20%,
            rgba(255,255,255,0.7) 40%,
            rgba(255,255,255,0.4) 60%,
            rgba(255,255,255,0.2) 80%,
            rgba(255,255,255,0) 100%
        );
        border-radius: 50%;
        animation: movePowerup 30s linear infinite, scalePowerup 30s linear infinite;
        transform-origin: center center;
    }

    @keyframes movePowerup {
        0% { left: 0%; top: 65%; }
        100% { left: 100%; top: 35%; }
    }

    @keyframes scalePowerup {
        0% { transform: scale(0.267); }
        2% { transform: scale(0.267); }
        5.33% { transform: scale(0.267); }
        26.67% { transform: scale(0.267); }
        38% { transform: scale(2); }
        50% { transform: scale(2); }
        64% { transform: scale(0.267); }
        94.67% { transform: scale(0.267); }
        98% { transform: scale(0); }
        100% { transform: scale(0); }
    }
</style>
</head>
<body>
<div class="hologram-wrapper">
    <div class="holoviewer">
        <div class="holoviewer-title">Anomalies</div>
        <div class="holoviewer-content">
            <div class="viewscreen">
                <div class="powerup-container">
                    <div class="powerup"></div>
                </div>
            </div>
            <div class="info-panel">
                This is a powerup.
            </div>
        </div>
    </div>
    <div class="hologram-border"></div>
</div>

<script>
    function createStars(count) {
        const container = document.querySelector('.viewscreen');
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random position (using % instead of vw/vh)
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random size (1-3px)
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random twinkle duration (3-8s)
            star.style.setProperty('--twinkle-duration', `${Math.random() * 5 + 3}s`);
            
            container.appendChild(star);
        }
    }

    // Create 200 stars
    createStars(200);
</script>
</body></html>
