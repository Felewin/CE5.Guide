<html><head><base href="." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="scrollbar.css">
<link rel="stylesheet" href="holographics.css">
<link rel="stylesheet" href="starfield.css">
<link rel="stylesheet" href="powerup.css">
<link rel="stylesheet" href="mover.css">
<link rel="stylesheet" href="anomaly.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="hologram-wrapper">
    <div class="holoviewer">
        <div class="holoviewer-title-container">
            <div class="title-group">
                <div class="holoviewer-title">Common Anomalies</div>
                <div class="holoviewer-subtitle">during Contact</div>
            </div>
            <i id="infobutton" class="fas fa-info-circle" data-tooltip="Admittedly, 'common anomaly' is an oxymoron. However, contact groups have found some phenomenons to reoccur often enough to warrant some colloquial lingo."></i>
        </div>
        <div class="holoviewer-content">
            <div class="viewscreen">
                <div class="anomaly-container">
                    <div class="powerup"></div>
                </div>
                <div class="playback-controls">
                    <button class="play-pause-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidepanel-to-viewscreen">
                Choose an anomaly to preview:
                <div class="holo-select-container">
                    <div class="custom-select" id="anomalySelect">
                        <div class="select-selected">Powerup</div>
                        <div class="select-items select-hide">
                            <div class="select-item selected" data-value="powerup">Powerup</div>
                            <div class="select-item" data-value="mover">Mover</div>
                        </div>
                        <i class="fas fa-chevron-down holo-select-arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hologram-border"></div>
</div>

<script src="starfield.js"></script>
<script src="dropdown.js"></script>
</body></html>
