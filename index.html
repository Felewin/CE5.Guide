<html><head><base href="." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="scrollbar.css">
<link rel="stylesheet" href="holographics.css">
<link rel="stylesheet" href="generic.css">
<link rel="stylesheet" href="starfield/starfield.css">
<!-- Clouds feature temporarily disabled due to issues with powerup illumination transitions
      causing abrupt changes in cloud brightness that need further investigation
      <link rel="stylesheet" href="starfield/clouds.css"> -->
<link rel="stylesheet" href="anomalies/powerup/powerup.css">
<link rel="stylesheet" href="anomalies/mover/mover.css">
<link rel="stylesheet" href="anomalies/wobbler/wobbler.css">
<link rel="stylesheet" href="anomalies/anomaly.css">
<link rel="stylesheet" href="anomalies/streaker/streaker.css">
<link rel="stylesheet" href="anomalies/flashbulb/flashbulb.css">
<link rel="stylesheet" href="anomalies/flasher/flasher.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="hologram-wrapper">
    <div class="holoviewer">
        <div class="holoviewer-title-container">
            <div class="title-group">
                <div class="holoviewer-title">Common Anomalies</div>
                <div class="holoviewer-subtitle">during Contact</div>
            </div>
            <i id="infobutton" class="fas fa-info-circle" data-tooltip="Admittedly, 'common anomaly' is an oxymoron. However, contact groups have found some phenomena to reoccur often enough to warrant some colloquial lingo."></i>
        </div>
        <div class="holoviewer-content">
            <div class="viewscreen">
                <div class="anomaly-container">
                    <div class="powerup" id="current-anomaly"></div>
                </div>
                <div class="playback-controls">
                    <button class="play-pause-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidepanel-to-viewscreen">
                <div class="holo-panel">
                    Choose an anomaly to preview:
                    <div class="holo-select-container">
                        <div class="custom-select" id="anomalySelect">
                            <div class="select-selected">Powerup</div>
                            <div class="select-items select-hide">
                                <div class="select-item selected" data-value="powerup">Powerup</div>
                                <div class="select-item" data-value="mover">Mover</div>
                                <div class="select-item" data-value="wobbler">Wobbler</div>
                                <div class="select-item" data-value="flasher">Flasher</div>
                                <div class="select-item" data-value="flashbulb">Flashbulb</div>
                                <div class="select-item" data-value="streaker">Streaker</div>
                            </div>
                            <i class="fas fa-chevron-down holo-select-arrow"></i>
                        </div>
                    </div>
                </div>
                <div class="holo-panel info-scroll">
                    <div class="anomaly-specific-info" data-anomaly="powerup">
                        <!-- powerup content pre-loaded here -->
                    </div>
                    <div class="anomaly-specific-info hidden" data-anomaly="mover">
                        <!-- mover content pre-loaded here -->
                    </div>
                    <div class="anomaly-specific-info hidden" data-anomaly="wobbler">
                        <!-- wobbler content pre-loaded here -->
                    </div>
                    <div class="anomaly-specific-info hidden" data-anomaly="flasher">
                        <!-- flasher content pre-loaded here -->
                    </div>
                    <div class="anomaly-specific-info hidden" data-anomaly="flashbulb">
                        <!-- flashbulb content pre-loaded here -->
                    </div>
                    <div class="anomaly-specific-info hidden" data-anomaly="streaker">
                        <!-- streaker content pre-loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hologram-border"></div>
</div>

<script src="youtube.js"></script>
<script src="starfield/starfield.js"></script>
<script src="starfield/clouds.js"></script>
<script src="cursor-glow.js"></script>
<script src="anomalies/anomaly.js"></script>
<script src="anomalies/anomaly-specific-info.js"></script>
<script src="anomalies/anomaly-videos.js"></script>
<script src="anomalies/powerup/powerup.js"></script>
<script src="anomalies/mover/mover.js"></script>
<script src="anomalies/wobbler/wobbler.js"></script>
<script src="anomalies/streaker/streaker.js"></script>
<script src="anomalies/flashbulb/flashbulb.js"></script>
<script src="anomalies/flasher/flasher.js"></script>
<script src="playback-controls.js"></script>
<script src="dropdown.js"></script>
</body></html>
