<html><head><base href="." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="scrollbar.css">
<link rel="stylesheet" href="holographics.css">
<link rel="stylesheet" href="starfield.css">
<link rel="stylesheet" href="powerup.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="hologram-wrapper">
    <div class="holoviewer">
        <div class="holoviewer-title-container">
            <div class="holoviewer-title">Common Anomalies</div>
            <i id="infobutton" class="fas fa-info-circle" data-tooltip="Admittedly, 'common anomaly' is an oxymoron. However, contact groups have found some phenomenons to reoccur often enough to warrant some colloquial lingo."></i>
        </div>
        <div class="holoviewer-content">
            <div class="viewscreen">
                <div class="powerup-container">
                    <div class="powerup"></div>
                </div>
            </div>
            <div class="sidepanel-to-viewscreen">
                This is a powerup.
            </div>
        </div>
    </div>
    <div class="hologram-border"></div>
</div>

<script src="starfield.js"></script>
</body></html>
