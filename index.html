<html><head><base href="." />
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 400vh;
        background: black;
        overflow-x: hidden;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--twinkle-duration) ease-in-out infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    .anomaly-row {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
    }

    .anomaly-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .anomaly-title {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 2rem;
        letter-spacing: 0.2em;
        z-index: 1;
    }

    .powerup-container {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
    }

    .powerup {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, 
            rgba(255,255,255,1) 0%, 
            rgba(255,255,255,0.9) 20%,
            rgba(255,255,255,0.7) 40%,
            rgba(255,255,255,0.4) 60%,
            rgba(255,255,255,0.2) 80%,
            rgba(255,255,255,0) 100%
        );
        border-radius: 50%;
        animation: movePowerup 30s linear infinite, scalePowerup 30s linear infinite;
        transform-origin: center center;
    }

    @keyframes movePowerup {
        0% { left: -5%; top: 65%; }
        100% { left: 105%; top: 35%; }
    }

    @keyframes scalePowerup {
        0% { transform: scale(0.267); }
        2% { transform: scale(0.267); }
        5.33% { transform: scale(0.267); }
        26.67% { transform: scale(0.267); }
        38% { transform: scale(2); }
        50% { transform: scale(2); }
        64% { transform: scale(0.267); }
        94.67% { transform: scale(0.267); }
        98% { transform: scale(0); }
        100% { transform: scale(0); }
    }

    /* Update scrollbar styles */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: linear-gradient(45deg,
            rgba(0, 255, 255, 0.15) 0%,
            rgba(0, 140, 255, 0.15) 50%,
            rgba(0, 255, 255, 0.15) 100%
        );
        border-radius: 100vh;
        border: 1px solid rgba(0, 255, 255, 0.2);
    }

    @keyframes holographicShift {
        0% { 
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.8) 0%,
                rgba(0, 140, 255, 0.5) 50%,
                rgba(0, 255, 255, 0.8) 100%
            );
        }
        50% { 
            background: linear-gradient(45deg, 
                rgba(0, 140, 255, 0.8) 0%,
                rgba(0, 255, 255, 0.5) 50%,
                rgba(0, 140, 255, 0.8) 100%
            );
        }
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 100vh;
        background: linear-gradient(45deg, 
            rgba(0, 255, 255, 0.9) 0%,
            rgba(0, 140, 255, 0.7) 50%,
            rgba(0, 255, 255, 0.9) 100%
        );
    }

    ::-moz-scrollbar-button, ::-webkit-scrollbar-button {
        width: 0px;
        display:none;
    }
</style>
</head>
<body>
    <div class="anomaly-row">
        <div class="anomaly-container">
            <div class="powerup-container">
                <div class="powerup"></div>
            </div>
        </div>
        <div class="anomaly-title">Powerup</div>
    </div>

    <div class="anomaly-row">
        <div class="anomaly-container">
            <div class="powerup-container">
                <div class="powerup"></div>
            </div>
        </div>
        <div class="anomaly-title">Powerup</div>
    </div>

    <div class="anomaly-row">
        <div class="anomaly-container">
            <div class="powerup-container">
                <div class="powerup"></div>
            </div>
        </div>
        <div class="anomaly-title">Powerup</div>
    </div>

    <div class="anomaly-row">
        <div class="anomaly-container">
            <div class="powerup-container">
                <div class="powerup"></div>
            </div>
        </div>
        <div class="anomaly-title">Powerup</div>
    </div>

    <script>
        function createStars(count) {
            const container = document.body;
            const rows = document.querySelectorAll('.anomaly-row').length;
            const totalHeight = rows * 100; // total height in vh units
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position across full document height
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * totalHeight}vh`;
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random twinkle duration (3-8s)
                star.style.setProperty('--twinkle-duration', `${Math.random() * 5 + 3}s`);
                
                container.appendChild(star);
            }
        }

        // Create 800 stars
        createStars(800);
    </script>
</body></html>
