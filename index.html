<html><head><base href="." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--twinkle-duration) ease-in-out infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    .glow-ball-container {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 110vw;
        height: 110vh;
        transform: translate(-50%, -50%);
    }

    .glow-ball {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, 
            rgba(255,255,255,1) 0%, 
            rgba(255,255,255,0.9) 20%,
            rgba(255,255,255,0.7) 40%,
            rgba(255,255,255,0.4) 60%,
            rgba(255,255,255,0.2) 80%,
            rgba(255,255,255,0) 100%
        );
        border-radius: 50%;
        animation: moveGlowBall 30s linear infinite, scaleGlowBall 30s linear infinite;
        transform-origin: center center;
    }

    @keyframes moveGlowBall {
        0% { left: 0%; top: 65%; }
        43.33% { left: 50%; top: 50%; }
        100% { left: 100%; top: 35%; }
    }

    @keyframes scaleGlowBall {
        0% { transform: scale(0); }
        13.33% { transform: scale(0.267); }
        26.67% { transform: scale(0.267); }
        43.33% { transform: scale(2); }
        56.67% { transform: scale(2); }
        73.33% { transform: scale(0.267); }
        86.67% { transform: scale(0.267); }
        100% { transform: scale(0); }
    }

    .powerup-text {
        position: fixed;
        top: 10vh;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Space Grotesk", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
        font-size: 48px;
        color: white;
        display: flex;
        opacity: 0;
        transition: opacity 0.5s ease;
        user-select: none;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
    }

    .powerup-text span {
        opacity: 0;
        transform: translateY(50px);
    }

    .powerup-text.animate span {
        animation: letterSlide 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .powerup-text.animate span:nth-child(1) { animation-delay: 0s; }
    .powerup-text.animate span:nth-child(2) { animation-delay: 0.2s; }
    .powerup-text.animate span:nth-child(3) { animation-delay: 0.4s; }
    .powerup-text.animate span:nth-child(4) { animation-delay: 0.6s; }
    .powerup-text.animate span:nth-child(5) { animation-delay: 0.8s; }
    .powerup-text.animate span:nth-child(6) { animation-delay: 1.0s; }
    .powerup-text.animate span:nth-child(7) { animation-delay: 1.2s; }

    @keyframes letterSlide {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<div class="glow-ball-container">
    <div class="glow-ball"></div>
</div>
<div class="powerup-text">
    <span>P</span>
    <span>O</span>
    <span>W</span>
    <span>E</span>
    <span>R</span>
    <span>U</span>
    <span>P</span>
</div>

<script>
    // Create stars first
    function createStars(count) {
        const container = document.body;
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random position
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            
            // Random size (1-3px)
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random twinkle duration (3-8s)
            star.style.setProperty('--twinkle-duration', `${Math.random() * 5 + 3}s`);
            
            container.appendChild(star);
        }
    }

    // Create 200 stars
    createStars(200);

    // PowerUp text animation handling
    let cycle = 0;
    let powerupText = document.querySelector('.powerup-text');
    
    function showPowerupText() {
        powerupText.style.opacity = '1';
        powerupText.classList.add('animate');
        
        // Start fade out after 6 seconds
        setTimeout(() => {
            powerupText.style.opacity = '0';
            
            // Remove animate class after fade out completes
            setTimeout(() => {
                powerupText.classList.remove('animate');
            }, 500); // Match the transition duration (0.5s)
        }, 6000);
    }
    
    function resetAnimations() {
        cycle++;
        
        // Remove old text element
        const oldText = powerupText;
        const parent = oldText.parentNode;
        
        // Create new text element
        const newText = document.createElement('div');
        newText.className = 'powerup-text';
        
        // Create new letter spans
        const letters = 'POWERUP'.split('').map(letter => {
            const span = document.createElement('span');
            span.textContent = letter;
            return span;
        });
        
        // Add letters to new text element
        letters.forEach(span => newText.appendChild(span));
        
        // Replace old element with new one
        parent.replaceChild(newText, oldText);
        
        // Update our reference
        powerupText = newText;
        
        // Show the text after 13 seconds
        setTimeout(showPowerupText, 13000);
    }

    // Initial setup - show first animation after 13 seconds
    setTimeout(showPowerupText, 13000);
    
    // Reset animations every 30 seconds
    setInterval(resetAnimations, 30000);
</script>
</body></html>
